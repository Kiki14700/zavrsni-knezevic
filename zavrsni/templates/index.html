<!--Naslijeđivanje base.html i njezinih komponenti-->
{% extends 'base.html' %}

<!-- Block dio, naslijeđen od base.html, u koji ide poveznica sa css-om  -->
{% block link_css %} <link rel="stylesheet"  href="{{ url_for('static', filename='styles/pocetna.css') }}">{% endblock %}

<!-- Block dio, naslijeđen od base.html, u koji ide glavni sadržaj stranice  -->
{% block body %}

<!-- Bootstrap container  -->
<!-- Uvodni dio aplikacije (Logo + kratke fraze)  -->
<section class="banner">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2> {{ username }} </h2>
          <p class="naslov" >NAJBOLJI DOMAĆI PROIZVODI</p>
          <p>100% PRIRODNO</p>
          <p>DUGOGODIŠNJA OBITELJSKA TRADICIJA</p>
          <p>#productOfCroatia  #DalmatianHoney</p>
          

        </div>
        <div class="col-md-6">
          <image  src="{{ url_for('static', filename='images/OPGK.png') }}" width="550px" height="550px" >
        </div>
      </div>
    </div>
          <image src="{{ url_for('static', filename='images/val3.png') }}" alt="val" width="100%" height="150px">
  </section>
 
<!-- Bootstrap carousel -->
<!-- Slike OPG-a Knežević, izmjena slika automatski -->
  <div class="slike">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <image src="{{ url_for('static', filename='images/pcela1.jpg') }}" class="d-block w-100" alt="1">
          </div>
          <div class="carousel-item">
            <image src="{{ url_for('static', filename='images/med1.jpg') }}" class="d-block w-100" alt="2">
          </div>
          <div class="carousel-item">
            <image src="{{ url_for('static', filename='images/kosnice.jpeg') }}" class="d-block w-100" alt="3">
          </div>
          <div class="carousel-item">
            <image src="{{ url_for('static', filename='images/kosnice2.jpeg') }}" class="d-block w-100" alt="4">
          </div>
          <div class="carousel-item">
            <image src="{{ url_for('static', filename='images/okvir1.jpeg') }}" class="d-block w-100" alt="5">
          </div>
          
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
  </div>


{% endblock %}
